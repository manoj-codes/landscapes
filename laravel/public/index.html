<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscapes</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 tracking-tighter">


    <section class="container w-8/12 mx-auto p-10" x-data="{ user: [] }" x-init="
    fetch('http://localhost:8000/api/photographers/1')
    .then(response => response.json())
    .then(data => user = data)">

        <div class="mt-5 bg-white p-8 px-20 shadow-lg rounded-lg flex justify-between items-center mb-8">
            <div class="flex">
                <div class="w-7/12 px-4">
                    <img :src="user.profile_picture" :alt="user.name" class="shadow rounded-full max-w-full h-auto align-middle border-none">
                </div>
                <div class="px-4">
                    <h1 class="font-bold text-4xl text-gray-700 mb-3" x-text="user.name"></h1>
                    <p class="font-bold text-gray-500">Bio</p>
                    <p x-text="user.bio"></p>
                </div>
            </div>
            <div class="w-3/5 mt-12">
                <p class="font-bold text-gray-500">Phone</p>
                <p x-text="user.phone" class="text-pink-600"></p>
                <p class="font-bold text-gray-500">Email</p>
                <p x-text="user.email" class="text-pink-600"></p>
            </div>
            </div>

        <div class="grid grid-cols-1 gap-12 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3">

            <template x-for="album in user.albums" :key="album.id">
                <div class="shadow-xl rounded-lg">
                    <div x-bind:style="'background-image: url('+ album.img +')'" class="h-52 bg-gray-200 bg-cover bg-center rounded-t-lg flex items-end justify-left px-4 py-6">
                      <p class="text-white font-bold text-3xl shadow-2xl" x-text="album.title"></p>
                    </div>
                    <div class="bg-white rounded-b-lg px-8">
                      <div class="pt-5 pb-5">

                        <p class="text-gray-700 text-justify" x-text="album.description"></p>
                        <div class="flex justify-between mt-1">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="fill-current text-red-500 w-6 h-6" x-show="album.featured">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                            &nbsp;
                            <span class="text-gray-400" x-text="album.date"></span>
                        </template>
                        </div>
                      </div>
                    </div>
                  </div>
            </template>

        </div>

      </section>

</body>
</html>
